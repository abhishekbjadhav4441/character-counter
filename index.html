<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Word Counter tool </h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="charCount">0</span>
                    <span class="stat-label" id="charLabel">Characters</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="textarea-wrapper">
                <textarea id="textInput" placeholder="Start Pasting here..." spellcheck="false"></textarea>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="copyText()">
                    <span>ğŸ“‹</span> Copy to Clipboard
                </button>
                <button class="btn btn-secondary" onclick="clearText()">
                    <span>ğŸ—‘ï¸</span> Clear Text
                </button>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="includeSpaces" checked onchange="updateCounts()">
                <label for="includeSpaces">Include spaces in character count</label>
            </div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">Text copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
