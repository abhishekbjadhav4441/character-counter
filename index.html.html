<body>
    <div class="container">
        <div class="header">
            <h1>Word and Character Counter</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="charCount">0</span>
                    <span class="stat-label" id="charLabel">Characters</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="textarea-wrapper">
                <textarea id="textInput" placeholder="Start Pasting here..." spellcheck="false"></textarea>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="copyText()">
                    <span>üìã</span> Copy to Clipboard
                </button>
                <button class="btn btn-secondary" onclick="clearText()">
                    <span>üóëÔ∏è</span> Clear Text
                </button>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="includeSpaces" checked onchange="updateCounts()">
                <label for="includeSpaces">Include spaces in character count</label>
            </div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">Text copied to clipboard!</div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charLabel = document.getElementById('charLabel');
        const includeSpaces = document.getElementById('includeSpaces');
        const successMessage = document.getElementById('successMessage');

        textInput.addEventListener('input', updateCounts);
        textInput.addEventListener('paste', () => setTimeout(updateCounts, 10));

        function updateCounts() {
            const text = textInput.value;
            const wordsArray = text.match(/[a-zA-Z0-9]+/g);
            const words = wordsArray ? wordsArray.length : 0;
            const charsWithSpaces = text.length;
            const charsWithoutSpaces = text.replace(/\s/g, '').length;
            
            animateNumber(wordCount, words);
            
            if (includeSpaces.checked) {
                animateNumber(charCount, charsWithSpaces);
                charLabel.textContent = 'Characters';
            } else {
                animateNumber(charCount, charsWithoutSpaces);
                charLabel.textContent = 'Characters (No Spaces)';
            }
        }

        function animateNumber(element, newValue) {
            const currentValue = parseInt(element.textContent);
            if (currentValue !== newValue) {
                element.style.animation = 'none';
                setTimeout(() => {
                    element.style.animation = 'countUp 0.3s ease-out';
                    element.textContent = newValue;
                }, 10);
            }
        }

        function copyText() {
            const text = textInput.value;
            if (text.trim() === '') {
                showMessage('No text to copy!');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Text copied to clipboard!');
            }).catch(() => {
                textInput.select();
                document.execCommand('copy');
                showMessage('Text copied to clipboard!');
            });
        }

        function clearText() {
            if (textInput.value.trim() !== '' && !confirm('Are you sure you want to clear all text?')) return;
            textInput.value = '';
            updateCounts();
            textInput.focus();
        }

        function showMessage(text) {
            successMessage.textContent = text;
            successMessage.classList.add('show');
            setTimeout(() => successMessage.classList.remove('show'), 3000);
        }

        updateCounts();
        textInput.focus();
    </script>
</body>
